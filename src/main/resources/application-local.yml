spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/promesa;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;IGNORECASE=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath:data.sql
      mode: always
      encoding: UTF-8

  security:
    oauth2:
      client:
        registration:
          kakao:
            redirect-uri: http://localhost:8081/login/oauth2/code/kakao

logging:
  level:
    org.hibernate.SQL: DEBUG