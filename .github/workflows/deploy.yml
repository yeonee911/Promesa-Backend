name: deploy

on:
  workflow_dispatch:     # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ í™œì„±í™”
  push:
    branches: ["dev"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-northeast-2
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPOSITORY: promesa-repo
    
    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 2) AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # 3) JDK 17 ì„¤ì¹˜ & Gradle ë¹Œë“œ
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Build Run (skip tests)
        run: ./gradlew build -x test

      # ë¹Œë“œ ê²°ê³¼ë¬¼ í™•ì¸í•˜ê¸°
      - name: Show build/libs contents
        run: |
          echo "ğŸ” build/libs ë””ë ‰í„°ë¦¬ ë‚´ë¶€:"
          ls -al build/libs

      # 4) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          # Dockerfileì´ ìˆëŠ” ë””ë ‰í„°ë¦¬(í”„ë¡œì íŠ¸ ìµœìƒìœ„)ì— ë”°ë¼ ê²½ë¡œë¥¼ ì§€ì •
          docker build -t promesa:${IMAGE_TAG} .
          docker tag promesa:${IMAGE_TAG} promesa:latest
          
      # 5) ECR ë¡œê·¸ì¸ (Docker CLIìš© í† í°)
      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ env.AWS_REGION }}

      # 6) Docker ì´ë¯¸ì§€ Tag & Push to ECR
      - name: Tag and Push to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          # 1) SHA íƒœê·¸ë¡œ tag & push
          docker tag promesa:${IMAGE_TAG} ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}
          docker push ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}

          # 2) latest íƒœê·¸ë¡œë„ tag & push
          docker tag promesa:latest ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest
          
      # 7) ì•±íŒ©(AppSpec) ë° ìŠ¤í¬ë¦½íŠ¸(ì˜ˆ: scripts/)ë¥¼ ZIPìœ¼ë¡œ ë¬¶ê¸°
      - name: Zip for CodeDeploy
        run: |
          zip -r latest.zip appspec.yml build/libs/*.jar scripts/

      # 7.1) (ë””ë²„ê·¸) ZIP ë‚´ë¶€ í™•ì¸í•˜ê¸°
      - name: List contents of latest.zip
        run: |
          echo "ğŸ” ZIP ë‚´ë¶€ íŒŒì¼ ëª©ë¡:"
          unzip -l latest.zip

      # 8) S3ë¡œ ZIP ì—…ë¡œë“œ
      - name: Upload to S3
        run: |
          aws s3 cp \
            latest.zip s3://ceos-promesa/latest.zip

      # 9) CodeDeploy ë°°í¬ ìš”ì²­
      - name: Request to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name test-application \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name Promesa-BlueGreen-DeploymentGroup \
            --s3-location bucket=ceos-promesa,bundleType=zip,key=latest.zip
